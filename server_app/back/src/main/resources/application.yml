spring:
  application:
    name: back
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  mail:
    host: smtp.naver.com
    port: 587
    username: ${MAILUSER}
    password: ${MAILPASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: false

jwt:
  secret: ${JWT_SECRET}

admin:
  id: ${ADMIN_ID}
  password: ${ADMIN_PASS}

ai:
  protocols: ${AI_PROTOCOLS}
chatai:
  host: ${CHATAI_HOST}
  port: ${CHATAI_PORT}
emoteai:
  host: ${EMOTEAI_HOST}